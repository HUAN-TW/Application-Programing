<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Newsletter Signup</title>
</head>
<body>
    <div class="container">
        <section class="row mt-5 text-center">
            <div class="col-md-6 m-auto">
                <h1><i class="fas fa-newspaper fa-2x"></i></h1>
                <p class="lead">
                    Enter your info to get our awesome monthly newsletter
                </p>
                <form  action="/signup" method="post">
                    <div class="form-group">
                        <input type="text" name="firstName" id="first-name" class="form-dontrol" placeholder="First Name"/>
                    </div>
                    <div class="form-group">
                        <input type="text" name="lasstName" id="last-name" class="form-dontrol" placeholder="Lirst Name"/>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" id="email" class="form-dontrol" placeholder="Email"/>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">
                        Sign Up
                    </button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
